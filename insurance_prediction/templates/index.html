<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán bảo hiểm y tế</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Dự đoán số tiền bảo hiểm y tế</h2>
        <form method="POST" action="/predict" class="mt-4">
            <div class="form-group">
                <label>Tuổi:</label>
                <input type="number" class="form-control" name="age" min="0" required>
            </div>
            <div class="form-group">
                <label>Giới tính (0: Nam, 1: Nữ):</label>
                <input type="number" class="form-control" name="sex" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label>Chiều cao (cm):</label>
                <input type="number" step="0.1" class="form-control" name="height" min="0" required>
            </div>
            <div class="form-group">
                <label>Cân nặng (kg):</label>
                <input type="number" step="0.1" class="form-control" name="weight" min="0" required>
            </div>
            <div class="form-group">
                <label>Hút thuốc (0: Không, 1: Có):</label>
                <input type="number" class="form-control" name="smoker" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label>Khu vực (0: Tây Nam, 1: Đông Nam, 2: Tây Bắc, 3: Đông Bắc):</label>
                <input type="number" class="form-control" name="region" min="0" max="3" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Dự đoán</button>
        </form>
        {% if prediction_text %}
            <div class="alert alert-success mt-3 text-center">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
